job:
  preconfigured:
    kubernetes:
      - label: TerraformPlan
        cloudProvider: kubernetes
        credentials: default
        application: opsmx
        description: Stage for terraspin plan operation
        account: default
        type: customTSPlanJobStage
        waitForCompletion: true
        parameters:
          - defaultValue: ""
            description: "Please enter the artifact account name from artifactsaccounts.json, Account where you have tf script present."
            label: Tf script account
            mapping: 'manifest.spec.template.spec.containers[0].env[0].value'
            name: Tf script account
          - defaultValue: ""
            description: Please enter terraform module repo where the code is present.
            label: Terraform plan
            mapping: 'manifest.spec.template.spec.containers[0].env[1].value'
            name: Terraform plan
          - defaultValue: ""
            description: Please enter overrideVariableFile path if you want to override variables.
            label: Override file
            mapping: 'manifest.spec.template.spec.containers[0].env[2].value'
            name: Override file
          - defaultValue: ""
            description: "Please enter the artifact account name from artifactsaccounts.json, Account where you want to save tf state."
            label: Tf state account
            mapping: 'manifest.spec.template.spec.containers[0].env[3].value'
            name: Tf state account
          - defaultValue: ""
            description: Please enter the repo name where you want to save terraform intermediate state.
            label: State repo
            mapping: 'manifest.spec.template.spec.containers[0].env[4].value'
            name: State repo
          - defaultValue: ""
            description: Please enter a unique id to identify the terraform state.
            label: UUId
            mapping: 'manifest.spec.template.spec.containers[0].env[5].value'
            name: UUId
        manifest:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: terraspinplanjob
            namespace: spinterra
          spec:
            backoffLimit: 0
            template:
              spec:
                containers:
                  - command:
                      - PlanRun.sh
                    env:
                      - name: tfScriptArtifactAccount
                        value:
                      - name: plan
                        value:
                      - name: variableOverrideFileRepo
                        value:
                      - name: tfStateArtifactAccount
                        value:
                      - name: stateRepo
                        value:
                      - name: uuId
                        value:
                      - name: component
                        value: plan
                    image: 'docker.io/opsmx11/terraspinjob:5.0'
                    imagePullPolicy: Always
                    name: terraspinplan
                    volumeMounts:
                      - mountPath: /home/terraspin/opsmx/app/config/
                        name: opsmx-terraspin-backend-config
                restartPolicy: Never
                volumes:
                  - configMap:
                      name: terraspinbackendconfig
                    name: opsmx-terraspin-backend-config
      - label: TerraformApply
        application: opsmx
        cloudProvider: kubernetes
        credentials: default
        description: Stage for terraspin apply operation
        account: default
        propertyFile: terraspinapply
        type: customTSApplyJobStage
        waitForCompletion: true
        parameters:
          - defaultValue: ""
            description: "Please enter the artifact account name from artifactsaccounts.json, Account where you have tf script present."
            label: Tf script account
            mapping: 'manifest.spec.template.spec.containers[0].env[0].value'
            name: Tf script account
          - defaultValue: ""
            description: Please enter overrideVariableFile path if you want to override variables.
            label: Override file
            mapping: 'manifest.spec.template.spec.containers[0].env[1].value'
            name: Override file
          - defaultValue: ""
            description: "Please enter the artifact account name from artifactsaccounts.json, Account where you want to save tf state."
            label: Tf state account
            mapping: 'manifest.spec.template.spec.containers[0].env[2].value'
            name: Tf state account
          - defaultValue: ""
            description: Please enter the repo name where you want to save terraform intermediate state.
            label: State repo
            mapping: 'manifest.spec.template.spec.containers[0].env[3].value'
            name: State repo
          - defaultValue: ""
            description: Please enter a unique id to identify the terraform state.
            label: UUId
            mapping: 'manifest.spec.template.spec.containers[0].env[4].value'
            name: UUId
        manifest:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: terraspinapplyjob
            namespace: spinterra
          spec:
            backoffLimit: 0
            template:
              spec:
                containers:
                  - command:
                      - ApplyRun.sh
                    env:
                      - name: tfScriptArtifactAccount
                        value:
                      - name: variableOverrideFileRepo
                        value:
                      - name: tfStateArtifactAccount
                        value:
                      - name: stateRepo
                        value:
                      - name: uuId
                        value:
                      - name: component
                        value: apply
                    image: 'docker.io/opsmx11/terraspinjob:5.0'
                    imagePullPolicy: Always
                    name: terraspinapply
                    volumeMounts:
                      - mountPath: /home/terraspin/opsmx/app/config/
                        name: opsmx-terraspin-backend-config
                restartPolicy: Never
                volumes:
                  - configMap:
                      name: terraspinbackendconfig
                    name: opsmx-terraspin-backend-config
      - label: TerraformDestroy
        application: opsmx
        cloudProvider: kubernetes
        credentials: default
        description: Stage for terraspin destroy operation
        account: default
        type: customTSDestroyJobStage
        waitForCompletion: true
        parameters:
          - defaultValue: ""
            description: "Please enter the artifact account name from artifactsaccounts.json, Account where you want to save tf state."
            label: Tf state account
            mapping: 'manifest.spec.template.spec.containers[0].env[0].value'
            name: Tf state account
          - defaultValue: ""
            description: Please enter the repo name where you want to save terraform intermediate state.
            label: State repo
            mapping: 'manifest.spec.template.spec.containers[0].env[1].value'
            name: State repo
          - defaultValue: ""
            description: Please enter a unique id to identify the terraform state.
            label: UUID
            mapping: 'manifest.spec.template.spec.containers[0].env[2].value'
            name: UUID
        manifest:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: terraspindestroyjob
            namespace: spinterra
          spec:
            backoffLimit: 0
            template:
              spec:
                containers:
                  - command:
                      - DestroyRun.sh
                    env:
                      - name: tfStateArtifactAccount
                        value:
                      - name: stateRepo
                        value:
                      - name: uuId
                        value:
                      - name: component
                        value: destroy
                    image: 'docker.io/opsmx11/terraspinjob:5.0'
                    imagePullPolicy: Always
                    name: terraspindestroy
                    volumeMounts:
                      - mountPath: /home/terraspin/opsmx/app/config/
                        name: opsmx-terraspin-backend-config
                restartPolicy: Never
                volumes:
                  - configMap:
                      name: terraspinbackendconfig
                    name: opsmx-terraspin-backend-config
